{% extends 'base3.html' %}

{% block title %}お問い合わせ | Private Blog{% endblock %}

{% block active_post %}active{% endblock %}

{% block contents %}
<div class="container container2">
    <div class="{% if not messages %} my-div-style2 {% endif %}">
        <form method="post">
            {% csrf_token %}

            {{ form.non_title_errors }}

            {% for field in form %}
            <div class="mb-4 col-8">
                <label for="{{ field.id_for_label }}" class="form-label">
                    <strong>{{ field.label_tag }}</strong>
                </label>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}

            <button class="btn btn-primary" type="submit">送信</button>
        </form>
    </div>
</div>
{% endblock %}
