{% extends 'base3.html' %}
{% load static %}

{% block title %}ブログ作成 | Private Blog{% endblock %}

{% block active_blog %}active{% endblock %}

{% block contents %}
<div class="container my-div-style2 container2">
    <div class="row">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
                <tr><td colspan="2" style="font-size:small;">1 = 公開：2 = 非公開：その他番号 = その他非公開</td></tr>
            </table>
            <button class="btn btn-primary" type="submit">作成</button>
            <a class="btn btn-secondary ms-4" href="{% url 'blog:blog_mylist' %}">戻る</a>
        </form>
    </div>
</div>
{% endblock %}
