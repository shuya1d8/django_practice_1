{% extends 'base3.html' %}
{% load static %}

{% block title %}ブログ削除 | Private Blog{% endblock %}

{% block active_profile %}active{% endblock %}

{% block contents %}
<div class="container my-div-style2 container2">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <p>本当に削除しますか？</p>
            <button class="btn btn-primary mt-5" type="submit">削除</button>
            <a class="btn btn-secondary mt-5 ml-2" href="{% url 'blog:blog_detail' object.pk %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
